name: Build APK

on:
  workflow_dispatch:
  push:
    branches:
      - '**'
    paths-ignore:
      - 'README.md'
      - '.github/**/*.md'

permissions:
  contents: write
  discussions: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    - name: Set Up Gradle
      uses: gradle/actions/setup-gradle@v4
      with: 
        cache-cleanup: on-success
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
    - name: Accept SDK Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
    - name: Fetch prebuilts
      run: git clone https://github.com/mikooomich/ffmpeg-android-maker-prebuilt app/src/main/cpp/ffmpeg-android-maker -j$(nproc --all) --depth=1
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Find
      run |
          find . -name "*apk"
          ls -l app/build/outputs/apk/
          ls -l app/build/outputs/apk/*
    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "app/build/outputs/apk/universal/debug/*"
